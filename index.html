<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Alarm Clock" />
    <meta
      name="description"
      content="Alarm Clock Project developed using HTML CSS and JS"
    />
    <meta
      property="og:description"
      content="Alarm Clock Project developed using HTML CSS and JS"
    />
    <meta
      property="og:image"
      content="https://user-images.githubusercontent.com/66154908/201170653-afb3ea84-b589-424a-941e-990e1b2448b4.png"
    />
    <title>Alarm Clock</title>
    <link rel="icon" href="./assets/images/clock.svg" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/clockStyle.css" />
  </head>

  <body>
    <div class="wrapper">
      <h2 style="padding-top: 5px; padding-bottom: 5px; font-size: 40px">
        Alarm Clock
      </h2>
      <p class="developer">Developed by <b>Vinayak Mali</b></p>
      <br />
      <div
        class="clock"
        role="img"
        aria-label="Analog clock with the second hand showing a motion trail"
      >
        <div class="clock__ticks">
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
          <div class="clock__tick"></div>
        </div>
        <div class="clock__hands">
          <div class="clock__hand clock__hand--hr"></div>
          <div class="clock__hand clock__hand--min"></div>
          <div class="clock__hand clock__hand--sec">
            <div class="clock__hand-trail"></div>
            <div class="clock__hand-trail"></div>
            <div class="clock__hand-trail"></div>
            <div class="clock__hand-trail"></div>
            <div class="clock__hand-trail"></div>
            <div class="clock__hand-trail"></div>
            <div class="clock__hand-trail"></div>
            <div class="clock__hand-trail"></div>
          </div>
        </div>
      </div>
      <h1>HH:MM:SS AM</h1>
      <div class="content">
        <div class="column">
          <select name="Hours">
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select name="Minutes">
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select name="Seconds">
            <option value="Second" selected hidden>Second</option>
          </select>
        </div>
        <div class="column">
          <select name="AM-PM">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>

      <div class="content1">
        <div class="column1">
          <h3>Quick Alarm</h3>
          <p>(wrt Current Time)</p>
        </div>
        <div class="column1">
          <button>+10 Sec</button>
        </div>
        <div class="column1">
          <button>+30 Sec</button>
        </div>
        <div class="column1">
          <button>+01 Min</button>
        </div>
        <div class="column1">
          <button>+05 Min</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
    <script src="./assets/clockScript.js"></script>
  </body>
</html>
